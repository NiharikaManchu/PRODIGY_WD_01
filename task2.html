<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9d5e5, #d0e6f6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stopwatch {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .display {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #84d4c4;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #6ec6b4;
    }

    .laps {
      margin-top: 1rem;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .lap {
      background-color: #f0f8ff;
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.3rem 0;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div class="display" id="display">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
    <button onclick="lap()">Lap</button>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("display").textContent = `${hrs}:${mins}:${secs}`;
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      isRunning = false;
      clearInterval(timer);
    }

    function reset() {
      pause();
      seconds = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = '';
    }

    function lap() {
      if (isRunning) {
        const lapTime = document.getElementById("display").textContent;
        const lapEntry = document.createElement("div");
        lapEntry.className = "lap";
        lapEntry.textContent = `Lap: ${lapTime}`;
        document.getElementById("laps").appendChild(lapEntry);
      }
    }

    updateDisplay(); // Initialize on load
  </script>
</body>
</html>
